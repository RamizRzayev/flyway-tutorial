name: Flyway Migration

on:
  push:
    branches:
      - master

jobs:
  migrate_dev:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: jdbc:postgresql://0.tcp.in.ngrok.io:12024/postgresdb
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Set up Flyway
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/8.2.2/flyway-commandline-8.2.2.tar.gz | tar -xvz
          export FLYWAY_HOME=$(pwd)/flyway-8.2.2

      - name: Run Flyway Migration (Dev)
        run: |
          java -cp "$FLYWAY_HOME/lib/*" org.flywaydb.commandline.Main -user=$DATABASE_USERNAME -password=$DATABASE_PASSWORD -url=$DATABASE_URL -locations=filesystem:db/migration migrate